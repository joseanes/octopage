    <script type="text/javascript" src="lib/jquery-3.3.1.js"></script>

<body>

    <script type="text/javascript">

        $(document).ready(function () {
            var jsonConfiguration = $.getJSON("config/octopage.json");
      //      var dataConfiguration = eval("(" + jsonConfiguration.responseText + ")");
            console.log(jsonConfiguration);
      //      document.write(dataConfiguration);
            $.ajax({
                url: "http://mk3-3/api/printer",
                headers: {
          //          'Host'      : 'mk3-3.local',
                    'X-Api-Key' : 'F028704834D94D9F9EFBF85C56F6F7BB'

            }).then(function (data) {
                $('.greeting-id').append(data.temperature.bed.actual);

            });
        });

    </script>

    <div>
